<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Canvas" />
    <meta name="author" lang="en" content="Yuriy Shilenkov" />
    <title>Drag-and-drop</title>
</head>

<body>
    <main class="main">
        <table class="table">
            <tr class="row">
                <th class="row__cell row__title-cell">
                    <h3 class="row__title">
                        Figures
                    </h3>
                </th>
                <th class="row__cell row__title-cell">
                    <h3 class="row__title">
                        Canvas
                    </h3>
                </th>
            </tr>
            <tr id="mainRow" class="row">
                <td class="row__cell row__figures-cell">
                    <div class="figure">
                        <div id="circle" class="figure__item figure__circle"></div>
                    </div>
                    <div class="figure">
                        <div id="square" class="figure__item figure__square"></div>
                    </div>
                </td>
                <td class="row__cell row__canvas-cell">
                    <canvas id="canvas" class="canvas">
                        Your browser is not support canvas
                    </canvas>
                </td>
            </tr>
        </table>
    </main>
</body>

</html>
